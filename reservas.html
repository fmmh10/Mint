<!DOCTYPE html>
<html>
<head>
  <title>MINT|Reservas</title>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="try.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="titulo">
    <h1><a href="menu_2.html"></a>MINT</h1>
  </div>
  <h2>Reservas</h2>
  <div class="registo">
    <form action="menu_2.html" id="reservar">
      <div class="form-group">
        <label for="data">Data:</label>
        <input type="date" class="form-control" id="data" name="data" required>
      </div>
      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" class="form-control" id="hora" name="hora" required>
      </div>
      <div class="form-group">
        <label for="quantidade">Pessoas:</label>
        <input type="number" class="form-control" id="quantidade" name="quantidade" min="1" max="50" required>
      </div>

      <button type="submit" data-target="#reserv" data-toggle="modal" class="btn btn-default" onclick="reservar()">Reservar</button>
    </form>

      <div id="reserv" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" onclick="window.location.href='reservas.html'">&times;</button>
            </div>
            <div class="alert alert-success">
              <strong>Parab√©ns!</strong> <span id="reserva"></span>
              <br>
              <br>
              <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="window.location.href='menu_2.html'">Sair</button>
            </div>
          </div>
        </div>
      </div>
  </div>
  <border>
      <button type="button" name="button" class="arrow" onclick="check_user()">Menu Principal</button>
  </border>
</body>
</html>
