<!DOCTYPE html>
<html>
<head>
  <title>MINT|Confirmação</title>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="try.js"></script>
</head>
<body onload="concluir()">
  <div class="titulo">
    <h1><a href="menu_2.html">MINT</a></h1>
  </div>
  <h2>Confirmar Pagamento</h2>

  <div id="paypalconcluido">
    <p>Pagamento efectuado com sucesso! Esperamos vê-lo novamente no nosso restaurante!</p>
<button type="button" class="btn btn-danger" onclick="window.location.href='entretenimento.html'">Sair</button>
  </div>

  <div id="chamei">
    <p>Um empregado virá em breve para finalizar o pagamento!</p>
    <button type="button" class="btn btn-danger" onclick="window.location.href='entretenimento.html'">Sair</button>
  </div>

  <div class="lista_final">
    <ul id="lista_final">

      <!--aqui vai entrar os valores passados na página anterior-->
    </ul>
    <h3>Total a pagar: <span id="final_a_pagar">0</span>€</h3>
  </div>
  <button id="voltar" type="button" name="voltar" class="btn btn-danger" onclick="window.location.href='ementa.html'">Voltar</button>
  <button id="confirmar_ementa" type="button" name="concluir" data-toggle="modal" data-target="#pagar" class="btn btn-success" >Confirmar pedido</button>

  <div id="pagar" class="modal fade" data-backdrop="" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Pagamento</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">Deseja pagar com:</div>
        <form class="radioOpcoes">

          <div class="radio">
            <label><input type="radio" name="selection" value="paypal"></label>
            <img class="payment_options" src="paypal.png" alt="Pay-Pal">
          </div>
          <div class="radio">
            <label><input type="radio" name="selection" value="money"></label>
            <img class="payment_options" src="cash.png" alt="Dinheiro Vivo">
          </div>
          <div class="radio disabled">
            <label><input type="radio" name="selection" value="mastercard"></label>
            <img class="payment_options" src="multibanco.png" alt="Multibanco">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-success" id="removePagar" name="button">Pagar</button>

          </div>
        </form>


      </div>
    </div>
  </div>

</body>
</html>
