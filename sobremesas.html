<!DOCTYPE html>
<html>
<head>
  <title>MINT|Bebidas</title>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="try.js"></script>
</head>
<body onload="load_store()">
  <div class="titulo">
    <h1><a href="menu_2.html">MINT</a></h1>
  </div>

  <div class="chamei"><p>Um empregado virá à sua mesa em breve. Queira por favor aguardar!</p>
  </div>

  <div class="choices">
    <button type="button" class="btn btn-primary" onclick="window.location.href='entradas.html'">Entradas</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='pratos_dia.html'">Pratos do Dia</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='favoritos.html'">Favoritos</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='ementa.html'">Pratos</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='bebidas.html'">Bebidas</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='sobremesas.html'" id="active">Sobremesas</button>
    <button type="button" class="btn btn-primary" onclick="window.location.href='reservas.html'">Reservas</button>
  </div>

  <div class="filtro">
    <h3 class="align">Filtros</h3>
    <p class="category_item" id="tudo">Mostrar tudo</p>
    <p class="category_item" id="ovo">Sem Ovo</p>
    <p class="category_item" id="lactose">Sem Lactose</p>

  </div>



  <div class="pedido">
    <h3 class="align">Meu Pedido</h3>
    <button type="button" onclick="clear_storage()" class="btn btn-danger">Limpar pedido</button>

    <p class="align" id="nada_adicionado">Ainda não adicionou nada ao seu pedido</p>
    <ul id="nada_ao_pedido">

    </ul>
    <h3>Total a pagar: <span id="total_a_pagar">0</span>€</h3>
    <button id="concluir" type="button" name="concluir" class="btn btn-success" onclick="check_pay()">Concluir</button>
  </div>

<div class="lista_final_filt">
<div class="filterDiv ovo lactose">
  <div class="imagem_comida">
    <img src="arroz-doce.jpg" alt="Arroz Doce">
    <span id="nome_do_artigo60">Arroz Doce</span>:<span id="price60">4 </span>€
    <button type="button" name="button" id="adicionar_item" class="btn btn-primary btn-md" onclick="preco_acumulado('price60', 'arroz-doce', 'nome_do_artigo60')">Adicionar ao carrinho</button>
  </div>
  <div class="quantidade">
    <button type="button" id="button_menos" onclick="menos('arroz-doce')">-</button>
    <p id="arroz-doce">1</p>
    <button type="button" name="button_mais" onclick="mais('arroz-doce')">+</button>
    <button class="info"><img src="info.png" alt="info"></button>

  </div>
</div>
<div class="filterDiv ovo lactose">
  <div class="imagem_comida">
    <img src="leite-creme.jpg" alt="Leite Creme">
    <span id="nome_do_artigo60">Leite Creme</span>:<span id="price61">4 </span>€
    <button type="button" name="button" id="adicionar_item" class="btn btn-primary btn-md" onclick="preco_acumulado('price61', 'leite-creme', 'nome_do_artigo61')">Adicionar ao carrinho</button>
  </div>
  <div class="quantidade">
    <button type="button" id="button_menos" onclick="menos('leite-creme')">-</button>
    <p id="leite-creme">1</p>
    <button type="button" name="button_mais" onclick="mais('leite-creme')">+</button>
    <button class="info"><img src="info.png" alt="info"></button>

  </div>
</div>
<div class="filterDiv lactose">
  <div class="imagem_comida">
    <img src="mousse-chocolate.jpg" alt="Mousse Chocolate">
    <span id="nome_do_artigo62">Mousse Chocolate</span>:<span id="price62">5 </span>€
    <button type="button" name="button" id="adicionar_item" class="btn btn-primary btn-md" onclick="preco_acumulado('price62', 'mousse-chocolate', 'nome_do_artigo62')">Adicionar ao carrinho</button>
  </div>
  <div class="quantidade">
    <button type="button" id="button_menos" onclick="menos('mousse-chocolate')">-</button>
    <p id="mousse-chocolate">1</p>
    <button type="button" name="button_mais" onclick="mais('mousse-chocolate')">+</button>
    <button class="info"><img src="info.png" alt="info"></button>

  </div>
</div>
<div class="filterDiv lactose">
  <div class="imagem_comida">
    <img src="petit-gateau.jpg" alt="Petit Gateau">
    <span id="nome_do_artigo63">Petit Gateau</span>:<span id="price63">4 </span>€
    <button type="button" name="button" id="adicionar_item" class="btn btn-primary btn-md" onclick="preco_acumulado('price63', 'petit-gateau', 'nome_do_artigo63')">Adicionar ao carrinho</button>
  </div>
  <div class="quantidade">
    <button type="button" id="button_menos" onclick="menos('petit-gateau')">-</button>
    <p id="petit-gateau">1</p>
    <button type="button" name="button_mais" onclick="mais('petit-gateau')">+</button>
    <button class="info"><img src="info.png" alt="info"></button>

  </div>
</div>
</div>

<button id="empregadoFav" class="chamei_empregado">Chamar empregado</button>

<border>
    <button type="button" name="button" class="arrow" onclick="check_user()">Menu Principal</button>
</border>
</body>
</html>
